<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
        // TogetherJS configuration would go here, but we'll talk about that
        // later
        TogetherJSConfig_hubBase = "https://togetherjs-hub.glitch.me/hub/kJlP80N8KD";
        TogetherJSConfig_toolName = "Shop Together";
        TogetherJSConfig_disableWebRTC = true;
        var TogetherJSConfig_youtube = true;
        var TogetherJSConfig_cacheBust = false;
        var TogetherJSConfig_autoStart = true;
    </script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <!-- <script src="togetherJs.js"></script> -->
    <title>React App</title>
</head>

<body style="position: relative;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button style="position: fixed; top:50px; right: 0; z-index: 2;" onclick="openPanel()" id="btn-panel">Open</button>
    <div style="position: fixed; top:100px; right: 0; z-index: 2; display: none; background-color: aqua;" id="panel">
        <input type="text" style="display:none; height:30px" id="list" />
        <button style="border: 2px solid black;
          background-color: black;
          color: white;
          border-radius: 8px;
          padding: 8px 14px;
          font-size: 16px;
          cursor: pointer;" onclick="openList()">
        Open Shopping List
        </button>

        <button style="border: 2px solid black;
        background-color: black;
        color: white;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 16px;
        cursor: pointer;" id="start-togetherjs" type="button" onclick="TogetherJS(this); return false" data-end-togetherjs-html="End TogetherJS">Shop Together</button>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        function openList() {
            var a = document.querySelector("#list");
            a.style.display = "inline	";
        }

        function openPanel() {
            var a = document.querySelector("#panel");
            a.style.display = "inline	";
            // document.querySelector("#btn-panel");
        }
    </script>
</body>

</html>
